<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700|Noto+Sans+TC:400,700|Playfair+Display:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/52eedade82.js" crossorigin="anonymous"></script>
    <title>Newsweek</title>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="location-date">
                <a href="#"><img src="https://g.newsweek.com/img/weather/27.png" alt="cloudy sun" width="25px">22° <span>Mazatlán, MX ></span></a>
                <p>Fri, Mar 06, 2020</p>
            </div>
            <h1><a href="#">Newsweek</a></h1>
            <div class="user-account">
                <a href="#">SIGN IN</a>
                <button type="button">SUBSCRIBE  ></button>
            </div>
        </div>
        <nav>
            <ul class="d-flex bd-highlight">
                <li class="flex-grow-1"><a href="#">U.S</a></li>
                <li class="flex-grow-1"><a href="#">World</a></li>
                <li class="flex-grow-1"><a href="#">Business</a></li>
                <li class="flex-grow-1"><a href="#">Tech & Science</a></li>
                <li class="flex-grow-1"><a href="#">Culture</a></li>
                <li class="flex-grow-1"><a href="#">Newsgeek</a></li>
                <li class="flex-grow-1"><a href="#">Sports</a></li>
                <li class="flex-grow-1"><a href="#">Health</a></li>
                <li class="flex-grow-1"><a href="#">The Debate</a></li>
                <li class="flex-grow-1"><a href="#">Vantage</a></li>
                <li class="flex-grow-1"><a href="#">Weather</a></li>
                <li class="nav-search"><input type="text" placeholder="Search"><i class="fas fa-search"></i></li>
            </ul>
        </nav>
    </header>
</body>
</html>
